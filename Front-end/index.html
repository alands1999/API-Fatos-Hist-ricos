<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatos históricos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Fatos históricos</h1>
    </header>
    <main>
        <section class="container" id="container">
            <h2> Digite um ano entre 1920 e 2020, e te mostraremos um fato histórico que ocorreu no ano escolhido.</h2>
            <div class="div_input">
                <input type="number" name="ano" id="ano" placeholder="Insira o ano:">
                <button id="botao" class="botao_edit">Enviar</button>
            </div>
        </section>
        <section id="resultado"></section>
    </main>
    <footer>
        <p>Desenvolvido por <span>Alan Dias</span></p>
    </footer>
</body>
</html>
